<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Class - Rudisha Password</title>
    <style>
        body{font-family:'Roboto',sans-serif;margin:0;background:#f0f8ff}
        .header{position:relative;height:200px;background:url('https://via.placeholder.com/1920x600/000000/FFFFFF?text=Teacher+on+Blackboard') center/cover}
        .header::before{content:'';position:absolute;inset:0;background:rgba(0,0,0,0.6)}
        .header h1{position:relative;color:#fff;font-size:38px;font-weight:900;text-align:center;padding-top:80px}
        .container{max-width:420px;margin:60px auto;padding:40px;background:#fff;border-radius:20px;box-shadow:0 15px 40px rgba(0,0,0,0.2);text-align:center}
        input{width:100%;padding:16px;margin:12px 0;border:1px solid #ccc;border-radius:10px;font-size:17px}
        button{width:100%;padding:18px;background:#dc3545;color:#fff;border:none;border-radius:10px;font-size:19px;font-weight:bold;cursor:pointer}
        button:hover{background:#c82333}
        .back{margin-top:30px}
        .back a{color:#007BFF;font-size:17px;text-decoration:none}
    </style>
</head>
<body>
    <div class="header"><h1>Digital Class</h1></div>
    <div class="container">
        <h2>Rudisha Password</h2>
        <p>Tuma email yako, tutakutumia link ya kubadilisha</p>
        <input type="email" id="email" placeholder="Weka email yako" required>
        <button id="reset-btn">Tuma Link</button>
        <div class="back">
            <a href="login.html">‚Üê Rudi Login</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, sendPasswordResetEmail } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD2LRLCeoVCuj1Ip4o-h5NgeG5qpwTCHEY",
            authDomain: "digital-class-8dc9f.firebaseapp.com",
            projectId: "digital-class-8dc9f",
            storageBucket: "digital-class-8dc9f.firebasestorage.app",
            messagingSenderId: "679005539672",
            appId: "1:679005539672:web:3038f0a2400de98115e92d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('reset-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            if (!email) return alert("Weka email yako!");

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    alert("Link imetumwa! Angalia email yako (inbox na spam)");
                })
                .catch((err) => {
                    alert("Hitilafu: " + err.message);
                });
        });
    </script>
</body>
</html>
