<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Class - Rudisha Password</title>
    <style>
        body{font-family:'Roboto',sans-serif;background:#f0f8ff;margin:0;padding:20px}
        .header{background:#007BFF;color:#fff;padding:25px 0;border-radius:0 0 20px 20px;text-align:center}
        .header h1{font-size:28px;margin:0}
        .form-container{max-width:420px;margin:40px auto;padding:35px;background:#fff;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,0.15)}
        h2{font-size:24px;margin-bottom:10px}
        p{color:#555;text-align:center;margin-bottom:25px}
        input{width:100%;padding:14px;margin:12px 0;border:1px solid #ddd;border-radius:8px;font-size:16px}
        button{width:100%;padding:16px;background:#007BFF;color:#fff;border:none;border-radius:8px;font-size:18px;cursor:pointer;margin-top:10px}
        button:hover{background:#0056b3;transform:scale(1.03);transition:0.3s}
        .back{text-align:center;margin-top:25px}
        .back a{color:#007BFF;font-size:17px;text-decoration:none}
    </style>
</head>
<body>
    <div class="header">
        <h1>Digital Class</h1>
    </div>

    <div class="form-container">
        <h2>Rudisha Password</h2>
        <p>Tuma email yako, tutakutumia link ya kubadilisha password</p>

        <input type="email" id="email" placeholder="Weka email yako hapa" required>
        <button id="reset-btn">Tuma Link ya Kubadilisha</button>

        <div class="back">
            <a href="login.html">‚Üê Rudi Login</a>
        </div>
    </div>

    <!-- FIREBASE MPYA INAYOFANYA KAZI 100% -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD2LRLCeoVCuj1Ip4o-h5NgeG5qpwTCHEY",
            authDomain: "digital-class-8dc9f.firebaseapp.com",
            projectId: "digital-class-8dc9f",
            storageBucket: "digital-class-8dc9f.firebasestorage.app",
            messagingSenderId: "679005539672",
            appId: "1:679005539672:web:web:3038f0a2400de98115e92d"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        document.getElementById('reset-btn').addEventListener('click', () => {
            const email = document.getElementById('email').value.trim();
            if (!email) return alert("Tafadhali weka email yako!");

            auth.sendPasswordResetEmail(email)
                .then(() => {
                    alert("Link ya kubadilisha password imetumwa kwenye email yako! Angalia inbox au spam.");
                })
                .catch((error) => {
                    alert("Hitilafu: " + error.message);
                });
        });
    </script>
</body>
</html>
