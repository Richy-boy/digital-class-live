<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Class - Ingia na Simu</title>
    <style>
        body{font-family:'Roboto',sans-serif;margin:0;background:#f0f8ff}
        .header{position:relative;height:200px;background:url('https://via.placeholder.com/1920x600/000000/FFFFFF?text=Teacher+on+Blackboard') center/cover}
        .header::before{content:'';position:absolute;inset:0;background:rgba(0,0,0,0.6)}
        .header h1{position:relative;color:#fff;font-size:38px;font-weight:900;text-align:center;padding-top:80px}
        .container{max-width:420px;margin:40px auto;padding:40px;background:#fff;border-radius:20px;box-shadow:0 15px 40px rgba(0,0,0,0.2);text-align:center}
        input{width:100%;padding:16px;margin:12px 0;border:1px solid #ccc;border-radius:10px;font-size:17px}
        button{width:100%;padding:18px;background:#28a745;color:#fff;border:none;border-radius:10px;font-size:19px;font-weight:bold;cursor:pointer}
        button:hover{background:#218838}
        .hidden{display:none}
        .options{margin-top:30px}
        .options a{color:#007BFF;text-decoration:none;font-size:17px}
    </style>
</head>
<body>
    <div class="header"><h1>Digital Class</h1></div>
    <div class="container">
        <h2>Ingia na Namba ya Simu</h2>
        <p>Tuma namba yako, tutakutumia OTP</p>

        <div id="phone-section">
            <input type="tel" id="phone" placeholder="+255 712 345 678" required>
            <button id="send-otp">Tuma OTP</button>
        </div>

        <div id="otp-section" class="hidden">
            <input type="text" id="otp" placeholder="Weka OTP ya tarakimu 6" maxlength="6" required>
            <button id="verify-otp">Ingia Sasa</button>
        </div>

        <div class="options">
            <a href="login.html">‚Üê Ingia kwa Email</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithPhoneNumber, RecaptchaVerifier } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD2LRLCeoVCuj1Ip4o-h5NgeG5qpwTCHEY",
            authDomain: "digital-class-8dc9f.firebaseapp.com",
            projectId: "digital-class-8dc9f",
            storageBucket: "digital-class-8dc9f.firebasestorage.app",
            messagingSenderId: "679005539672",
            appId: "1:679005539672:web:3038f0a2400de98115e92d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        let confirmationResult = null;

        document.getElementById('send-otp').onclick = () => {
            const phone = document.getElementById('phone').value.trim();
            if (!phone) return alert("Weka namba ya simu!");

            const verifier = new RecaptchaVerifier(auth, 'send-otp', {'size': 'invisible'});

            signInWithPhoneNumber(auth, phone, verifier)
                .then((result) => {
                    confirmationResult = result;
                    alert("OTP imetumwa!");
                    document.getElementById('phone-section').classList.add('hidden');
                    document.getElementById('otp-section').classList.remove('hidden');
                })
                .catch((err) => alert(err.message));
        };

        document.getElementById('verify-otp').onclick = () => {
            const code = document.getElementById('otp').value;
            confirmationResult.confirm(code)
                .then(() => {
                    alert("Umeingia kwa mafanikio!");
                    window.location.href = 'dashboard.html';
                })
                .catch((err) => alert(err.message));
        };
    </script>
</body>
</html>
