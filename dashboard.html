<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Class - Dashboard</title>
    <style>
        body {font-family:'Roboto',sans-serif;margin:0;background:#f0f7ff;color:#333;text-align:center;padding:40px}
        .header {background:#007BFF;color:#fff;padding:30px 0;border-radius:0 0 20px 20px}
        .container {max-width:600px;margin:30px auto;background:#fff;padding:30px;border-radius:15px;box-shadow:0 8px 30px rgba(0,0,0,0.1)}
        h1 {font-size:2.5em;margin:0}
        .user-name {font-size:1.8em;color:#007BFF;margin:20px 0}
        .btn {padding:15px 30px;margin:10px;background:#007BFF;color:#fff;border:none;border-radius:10px;font-size:18px;cursor:pointer}
        .btn:hover {background:#0056b3;transform:scale(1.05);transition:0.3s}
        .btn-logout {background:#dc3545}
        .btn-logout:hover {background:#c82333}
    </style>
</head>
<body>
    <div class="header">
        <h1>Digital Class</h1>
    </div>

    <div class="container">
        <h2>Karibu tena!</h2>
        <div class="user-name" id="user-name">Inapakia...</div>
        <p><strong>Login imefanikiwa 100%</strong></p>
        <p>Uko tayari kuanza masomo, mahudhurio, na mitihani</p>

        <button class="btn" onclick="alert('Attendance inakuja hivi karibuni!')">Take Attendance</button>
        <button class="btn" onclick="alert('Marks entry inakuja!')">Enter Marks</button>
        <button class="btn btn-logout" id="logout-btn">Logout</button>
    </div>

    <!-- FIREBASE MPYA INAYOFANYA KAZI 100% -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyD2LRLCeoVCuj1Ip4o-h5NgeG5qpwTCHEY",
            authDomain: "digital-class-8dc9f.firebaseapp.com",
            projectId: "digital-class-8dc9f",
            storageBucket: "digital-class-8dc9f.firebasestorage.app",
            messagingSenderId: "679005539672",
            appId: "1:679005539672:web:3038f0a2400de98115e92d"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Onyesha jina la user
        auth.onAuthStateChanged((user) => {
            if (user) {
                const name = user.displayName || user.email.split('@')[0];
                document.getElementById('user-name').textContent = name;
            } else {
                window.location.href = 'login.html';
            }
        });

        // Logout
        document.getElementById('logout-btn').addEventListener('click', () => {
            auth.signOut().then(() => {
                alert("Umetoka nje kwa salama!");
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
