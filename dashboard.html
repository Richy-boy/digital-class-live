<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Class - Dashboard</title>
    <style>
        body{font-family:'Roboto',sans-serif;margin:0;background:#f0f8ff;text-align:center;padding:40px}
        .header{background:#007BFF;color:#fff;padding:30px;border-radius:0 0 20px 20px}
        .container{max-width:600px;margin:40px auto;background:#fff;padding:40px;border-radius:20px;box-shadow:0 15px 40px rgba(0,0,0,0.2)}
        .user{font-size:32px;font-weight:bold;color:#007BFF;margin:20px 0}
        button{padding:16px 32px;margin:15px;background:#dc3545;color:#fff;border:none;border-radius:12px;font-size:20px;cursor:pointer}
        button:hover{background:#c82333;transform:scale(1.05);transition:0.3s}
    </style>
</head>
<body>
    <div class="header"><h1>Digital Class</h1></div>
    <div class="container">
        <h2>Karibu tena!</h2>
        <div class="user" id="user-name">Inapakia...</div>
        <p><strong>Umeingia kwa mafanikio!</strong></p>

        <button id="logout-btn">LOGOUT (Ondoka)</button>
    </div>

    <!-- FIREBASE MODULAR SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD2LRLCeoVCuj1Ip4o-h5NgeG5qpwTCHEY",
            authDomain: "digital-class-8dc9f.firebaseapp.com",
            projectId: "digital-class-8dc9f",
            storageBucket: "digital-class-8dc9f.firebasestorage.app",
            messagingSenderId: "679005539672",
            appId: "1:679005539672:web:3038f0a2400de98115e92d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // Onyesha jina la user
        onAuthStateChanged(auth, (user) => {
            if (user) {
                const name = user.displayName || user.email.split('@')[0];
                document.getElementById('user-name').textContent = name;
            } else {
                window.location.href = 'login.html';
            }
        });

        // LOGOUT INAYOFANYA KAZI 100%
        document.getElementById('logout-btn').addEventListener('click', () => {
            signOut(auth)
                .then(() => {
                    alert("Umetoka nje kwa salama! ðŸ‘‹");
                    window.location.href = 'login.html';
                })
                .catch((error) => {
                    alert("Hitilafu ya logout: " + error.message);
                });
        });
    </script>
</body>
</html>
