<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Class - Dashboard</title>
    <style>
        body{font-family:'Roboto',sans-serif;margin:0;background:#f0f8ff}
        .header{background:#007BFF;color:#fff;padding:30px;text-align:center}
        .container{max-width:800px;margin:40px auto;padding:30px;background:#fff;border-radius:15px;box-shadow:0 10px 30px rgba(0,0,0,0.1)}
        .user{font-size:32px;font-weight:bold;color:#007BFF;margin:20px 0}
        .btn{padding:15px 30px;margin:10px;background:#28a745;color:#fff;border:none;border-radius:10px;font-size:18px;cursor:pointer}
        .btn:hover{background:#218838}
        .logout{background:#dc3545}
        .logout:hover{background:#c82333}
    </style>
</head>
<body>
    <div class="header">
        <h1>Digital Class</h1>
    </div>

    <div class="container" style="text-align:center">
        <h2>Karibu tena!</h2>
        <div class="user" id="user-name">Inapakia...</div>
        <p><strong>Login imefanikiwa 100%</strong></p>

        <button class="btn" onclick="alert('Inakuja hivi karibuni!')">Take Attendance</button>
        <button class="btn" onclick="alert('Inakuja hivi karibuni!')">Enter Marks</button>
        <button class="btn logout" id="logout">Ondoka (Logout)</button>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD2LRLCeoVCuj1Ip4o-h5NgeG5qpwTCHEY",
            authDomain: "digital-class-8dc9f.firebaseapp.com",
            projectId: "digital-class-8dc9f",
            storageBucket: "digital-class-8dc9f.firebasestorage.app",
            messagingSenderId: "679005539672",
            appId: "1:679005539672:web:3038f0a2400de98115e92d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const name = user.displayName || user.email.split('@')[0];
                document.getElementById('user-name').textContent = name;
            } else {
                window.location.href = 'login.html';
            }
        });

        document.getElementById('logout').addEventListener('click', () => {
            signOut(auth).then(() => {
                alert("Umetoka nje kwa salama!");
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
