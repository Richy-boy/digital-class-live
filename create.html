<!DOCTYPE html>
<html lang="sw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Class - Unda Akaunti</title>
    <style>
        body{font-family:'Roboto',sans-serif;margin:0;background:#f0f8ff}
        .header{position:relative;height:200px;background:url('https://via.placeholder.com/1920x600/000000/FFFFFF?text=Teacher+on+Blackboard') center/cover}
        .header::before{content:'';position:absolute;inset:0;background:rgba(0,0,0,0.6)}
        .header h1{position:relative;color:#fff;font-size:38px;font-weight:900;text-align:center;padding-top:80px}
        .container{max-width:420px;margin:40px auto;padding:40px;background:#fff;border-radius:20px;box-shadow:0 15px 40px rgba(0,0,0,0.2);text-align:center}
        input,select{width:100%;padding:16px;margin:12px 0;border:1px solid #ccc;border-radius:10px;font-size:17px}
        button{width:100%;padding:18px;background:#28a745;color:#fff;border:none;border-radius:10px;font-size:19px;font-weight:bold;cursor:pointer}
        button:hover{background:#218838}
        .options{margin-top:30px}
        .options a{color:#007BFF;text-decoration:none;font-size:17px}
    </style>
</head>
<body>
    <div class="header"><h1>Digital Class</h1></div>
    <div class="container">
        <h2>Unda Akaunti Mpya</h2>
        <form id="create-form">
            <input type="text" id="full-name" placeholder="Jina Kamili" required>
            <input type="email" id="email" placeholder="Email yako" required>
            <input type="password" id="password" placeholder="Password" required>
            <input type="password" id="confirm-password" placeholder="Thibitisha Password" required>
            <select id="role" required>
                <option value="">Chagua Role</option>
                <option value="student">Mwanafunzi</option>
                <option value="staff">Mwalimu / Staff</option>
            </select>
            <button type="submit">Unda Akaunti</button>
        </form>
        <div class="options">
            <a href="login.html">Tayari una akaunti? Ingia</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        const firebaseConfig = {
            apiKey: "AIzaSyD2LRLCeoVCuj1Ip4o-h5NgeG5qpwTCHEY",
            authDomain: "digital-class-8dc9f.firebaseapp.com",
            projectId: "digital-class-8dc9f",
            storageBucket: "digital-class-8dc9f.firebasestorage.app",
            messagingSenderId: "679005539672",
            appId: "1:679005539672:web:3038f0a2400de98115e92d"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('create-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const name = document.getElementById('full-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const pass = document.getElementById('password').value;
            const confirm = document.getElementById('confirm-password').value;
            const role = document.getElementById('role').value;

            if (pass !== confirm) return alert("Password hazifanani!");
            if (pass.length < 6) return alert("Password iwe angalau herufi 6");

            try {
                const cred = await createUserWithEmailAndPassword(auth, email, pass);
                await cred.user.updateProfile({ displayName: name });
                alert("Akaunti imeundwa! Karibu Digital Class!");
                window.location.href = 'dashboard.html';
            } catch (err) {
                alert("Hitilafu: " + err.message);
            }
        });
    </script>
</body>
</html>
